<mat-card>
  <mat-card-title>Вход в систему</mat-card-title>
  <div class="loader" *ngIf="submitted">
    <mat-progress-bar mode="buffer"></mat-progress-bar>
  </div>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-container">
        <input
          matInput
          placeholder="Имя пользователя"
          formControlName="username"
          name="username"
        />
        <mat-error *ngIf="error.message?.username">
          {{ error.message?.username }}
        </mat-error>
      </div>
      <div class="input-container">
        <input
          matInput
          placeholder="Пароль"
          formControlName="password"
          name="password"
        />
        <mat-error *ngIf="error.message?.password">
          {{ error.message?.password }}
        </mat-error>
      </div>
      <div class="button-container">
        <button mat-fab extended color="primary" [disabled]="submitted">
          <mat-icon>login</mat-icon>
          Войти
        </button>
      </div>
    </form>
  </mat-card-content>
</mat-card>
